<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <f:metadata>
        <f:viewParam name="test" value="#{mainBean.test}"/>
    </f:metadata>
    <h:body>
        <h1> Reg </h1>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="loginNew" value="Login: "/>
                <p:inputText id="loginNew" value="#{login.login}"/>
                <p:outputLabel for="password" value="Password: "/>
                <p:inputText id="password" value="#{login.password}"/>
            </h:panelGrid>
            <p:commandButton value="Register" action="#{login.doRegister()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
