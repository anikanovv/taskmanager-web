<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Name: "/>
                <p:inputText value="#{taskcreate.name}"/>
                <p:outputLabel value="Description: "/>
                <p:inputText value="#{taskcreate.description}"/>
                <p:outputLabel for="inline" value="Inline:"/>
                <p:calendar id="inline" value="#{taskcreate.dateEnd}" mode="inline"/>
            </h:panelGrid>
            <p:commandButton value="Create" action="#{taskcreate.persist()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
